<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Triage Form</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes snow {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #90caf9);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #0d47a1;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #1565c0;
            margin-top: 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .action-buttons button {
            background-color: #ff5252;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            margin: 0 15px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-buttons button:hover {
            background-color: #e53935;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #0d47a1;
            font-size: 1em;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #fff;
            animation: snow 5s linear infinite;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.2em;
            }
            .action-buttons button {
                font-size: 1em;
                padding: 10px 20px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.hmsco.ae/wp-content/uploads/2021/07/logo_hms.png" alt="Logo">
        </div>
        <h1>Welcome</h1>
        <h2>to the Preliminary Self-Triage Portal</h2>
        <div class="action-buttons">
            <button onclick="openForm('en')">English</button>
            <button onclick="openForm('ar')">بالعربية</button>
        </div>
        <footer>
            &copy; 2024 HealthCare Triage. All Rights Reserved.
        </footer>
    </div>

    <script>
        function openForm(language) {
            let formUrl = '';
            if (language === 'en') {
                formUrl = 'T2.html';
            } else if (language === 'ar') {
                formUrl = 'arabic.html';
            }
            window.open(formUrl, '_blank');
        }

        // Snowflake effect
        const isChristmas = new Date() <= new Date('2024-01-03');
        if (isChristmas) {
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.fontSize = `${Math.random() * 1.5 + 0.5}em`;
                document.body.appendChild(snowflake);
            }
            document.body.style.background = 'linear-gradient(to bottom, #1e3c72, #2a5298)';
        }
    </script>
</body>
</html>
