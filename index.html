<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Triage Form</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes sparkle {
            0% {
                color: #1e90ff;
                text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff;
            }
            50% {
                color: #4682b4;
                text-shadow: 0 0 15px #4682b4, 0 0 25px #4682b4;
            }
            100% {
                color: #1e90ff;
                text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

     
        .uae-flag {
            width: 80px;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: fadeIn 2s ease-out;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 2.5em;
            color: #1e90ff;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-size: 1.5em;
            color: #4682b4;
            margin-top: 0;
            animation: fadeIn 2.5s ease-out;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .action-buttons button {
            background-color: #6a5acd;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            margin: 0 15px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: buttonPulse 2s infinite ease-in-out;
        }

        .action-buttons button:hover {
            background-color: #483d8b;
            transform: scale(1.1);
        }

        .action-buttons button::before {
            content: 'ðŸŽ…';
            margin-right: 10px;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #1e90ff;
            font-size: 1em;
            animation: fadeIn 3s ease-out;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.2em;
            }
            .action-buttons button {
                font-size: 1em;
                padding: 10px 20px;
                margin: 0 10px;
            }
        }
.new-year-message {
    font-size: 1em;
    font-weight: bold;
    color: #000; /* Black font color */
    margin-bottom: 20px;
    animation: none; /* Remove sparkle animation */
}

    </style>
</head>
<body>
    <div class="container">
        <img class="uae-flag" src="https://cdn.pixabay.com/photo/2020/06/26/11/43/uae-5342435_1280.png" alt="UAE Flag">
        <div class="new-year-message">âœ¨ Happy 2025! ðŸŽ‰ âœ¨</div>
        <div class="logo">
            <img src="https://www.hmsco.ae/wp-content/uploads/2021/07/logo_hms.png" alt="Logo">
        </div>
        <h1>Welcome</h1>
        <h2>to the Preliminary Self-Triage Portal</h2>
        <div class="action-buttons">
            <button onclick="openForm('en')">English</button>
            <button onclick="openForm('ar')">Ø¨Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
        </div>
        <footer>
            &copy; 2025 HealthCare Triage. All Rights Reserved.
        </footer>
    </div>

    <script>
        function openForm(language) {
            let formUrl = '';
            if (language === 'en') {
                formUrl = 'T2.html';
            } else if (language === 'ar') {
                formUrl = 'arabic.html';
            }
            window.open(formUrl, '_blank');
        }
    </script>
</body>
</html>
