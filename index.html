<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Triage Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 10px auto;
            max-width: 120px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 22px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #34495e;
            font-size: 14px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 12px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
        .complaint-list {
            margin-top: 10px;
            border: 1px solid #dcdcdc;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            font-size: 14px;
            color: #2c3e50;
            min-height: 50px;
        }
        .complaint-item {
            padding: 5px 0;
            border-bottom: 1px dashed #dcdcdc;
        }
        .complaint-item:last-child {
            border-bottom: none;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }

            .logo {
                max-width: 100px;
            }

            h1 {
                font-size: 18px;
            }

            label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hms-mirdif-hospital-logo.png" alt="hms-mirdif-hospital-logo" class="logo">
        <h1>Patient Triage Form</h1>
        <form id="triage-form" onsubmit="handleSubmit(event)">
            <label for="name">Patient Name</label>
            <input type="text" id="name" name="name" placeholder="Enter patient name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="chief-complaint">Chief Complaint</label>
            <select id="chief-complaint" name="chiefComplaint">
                <option value="">Select an option</option>
                <option value="Back Pain">Back Pain</option>
                <option value="Body Pain (Fatigue)">Body Pain (Fatigue)</option>
                <option value="Chest Pain with Cough">Chest Pain with Cough</option>
                <option value="Chest Pain without Cough">Chest Pain without Cough</option>
                <option value="Cough with Phlegm">Cough with Phlegm</option>
                <option value="Diarrhea">Diarrhea</option>
                <option value="Dry Cough">Dry Cough</option>
                <option value="Ear Pains">Ear Pains</option>
                <option value="Eye Pains">Eye Pains</option>
                <option value="Fever">Fever</option>
                <option value="Headache">Headache</option>
                <option value="Headache (Migraine)">Headache (Migraine)</option>
                <option value="High Heart Beating (Palpitation)">High Heart Beating (Palpitation)</option>
                <option value="Injection of prescribed medicine">Injection of prescribed medicine</option>
                <option value="Leg Pain">Leg Pain</option>
                <option value="Nose Bleeding (Epistaxis)">Nose Bleeding (Epistaxis)</option>
                <option value="Pregnancy">Pregnancy</option>
                <option value="Prescription of Long-Term Medicine">Prescription of Long-Term Medicine</option>
                <option value="Runny Nose">Runny Nose</option>
                <option value="Sore Throat">Sore Throat</option>
                <option value="Stomach Pain (Abdominal Pain)">Stomach Pain (Abdominal Pain)</option>
                <option value="Throwing Up (Vomiting)">Throwing Up (Vomiting)</option>
                <option value="Wrist Pain">Wrist Pain</option>
                <option value="Cannot Breathe (Shortness of Breath)">Cannot Breathe (Shortness of Breath)</option>
            </select>

            <button type="button" onclick="addComplaint()">Add Complaint</button>
            <label>Complaints List</label>
            <div id="complaint-list" class="complaint-list"></div>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="additionalNotes" placeholder="Enter any additional information..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function addComplaint() {
            const complaintList = document.getElementById('complaint-list');
            const chiefComplaintDropdown = document.getElementById('chief-complaint');
            const selectedComplaint = chiefComplaintDropdown.value;

            if (!selectedComplaint) {
                alert("Please select a complaint to add.");
                return;
            }

            // Add complaint as a visible item in the list
            const complaintItem = document.createElement('div');
            complaintItem.textContent = selectedComplaint;
            complaintItem.classList.add('complaint-item');
            complaintList.appendChild(complaintItem);

            // Remove the selected option from the dropdown
            Array.from(chiefComplaintDropdown.options).forEach(option => {
                if (option.value === selectedComplaint) {
                    option.remove();
                }
            });

            // Reset dropdown
            chiefComplaintDropdown.value = '';
        }

        function handleSubmit(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value || '',
                dob: document.getElementById('dob').value || '',
                complaints: Array.from(document.querySelectorAll('#complaint-list .complaint-item')).map(item => item.textContent) || [],
                notes: document.getElementById('notes').value || '',
            };

            console.log("Submitting data:", formData);

            fetch('https://patient-traige-form.glitch.me/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then((response) => {
                    if (response.ok) return response.json();
                    else throw new Error('Failed to submit the form');
                })
                .then((data) => {
                    console.log("Server response:", data);
                    alert('Form submitted successfully!');
                })
                .catch((error) => {
                    console.error('Error submitting the form:', error);
                    alert('An error occurred while submitting the form. Please try again later.');
                });
        }
    </script>
</body>
</html>
