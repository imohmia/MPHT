<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Triage Form</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #dceefb, #b3d9f7);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        .uae-flag {
            width: 40px;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: fadeIn 2s ease-out;
        }

       .logo {
            width: 120px;
            position: absolute;
            top: 20px; /* Adjusted to bring the logo lower */
            left: 50%;
            transform: translate(-50%, 0); /* Removed vertical offset */
            z-index: 999;
        }

        .logo img {
            width: 100%;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 2.5em;
            color: #1e90ff;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-size: 1.5em;
            color: #4682b4;
            margin-top: 0;
            animation: fadeIn 2.5s ease-out;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .action-buttons button {
            background-color: #6a5acd;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            margin: 0 15px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: buttonPulse 2s infinite ease-in-out;
        }

        .action-buttons button:hover {
            background-color: #483d8b;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #000;
            font-size: 1em;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.2em;
            }
            .action-buttons button {
                font-size: 1em;
                padding: 10px 20px;
                margin: 0 10px;
            }
        }

        .new-year-message {
            font-size: 1em;
            font-weight: bold;
            color: #000; /* Black font color */
            margin-bottom: 20px;
            animation: none; /* Remove sparkle animation */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.hmsco.ae/wp-content/uploads/2021/07/logo_hms.png" alt="Logo">
    </div>
    <div class="container">
        <img class="uae-flag" src="https://cdn.pixabay.com/photo/2020/06/26/11/43/uae-5342435_1280.png" alt="UAE Flag">
        <h1>Welcome</h1>
        <h2>to the Preliminary Self-Triage Portal</h2>
        <div class="action-buttons">
            <button onclick="openForm('en')">English</button>
            <button onclick="openForm('ar')">بالعربية</button>
        </div>
    </div>
    <footer>
        &copy; 2025 HealthCare Triage. All Rights Reserved.
    </footer>
    <script>
        function openForm(language) {
            let formUrl = '';
            if (language === 'en') {
                formUrl = 'T2.html';
            } else if (language === 'ar') {
                formUrl = 'arabic.html';
            }
            window.open(formUrl, '_blank');
        }
    </script>
</body>
</html>
