<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Triage Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 150px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 12px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
        .question-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .question-group label {
            margin-right: 20px;
            flex: 1;
        }
        .action-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.action-buttons button {
    flex: 1;
    margin: 0 5px;
}
.question-group {
    margin-top: 15px;
}

.question-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #34495e;
}

.question-group input[type="radio"] {
    display: inline-block;
    margin-right: 5px;
}

.question-group label[for] {
    display: inline-block;
    margin-right: 10px;
    font-size: 14px;
    color: #34495e;
}

textarea {
    display: block;
    margin-top: 5px;
}
@media (max-width: 600px) {
    body {
        font-size: 14px;
    }

    .container {
        padding: 10px;
        margin: 10px;
    }

    .question-group label {
        font-size: 12px;
        margin-bottom: 5px;
    }

    select, textarea {
        font-size: 14px;
    }

    button {
        padding: 12px;
        font-size: 14px;
    }

  #complaint-list-container {
    background-color: #f9f9f9;
}

#complaint-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #dcdcdc;
}

#complaint-list li:last-child {
    border-bottom: none;
}

#complaint-list button {
    font-size: 12px;
    padding: 5px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#complaint-list button:hover {
    background-color: #c0392b;
}
    #complaint-list li span {
    cursor: pointer;
    color: #e74c3c;
    font-size: 18px;
    margin-left: 10px;
}

#complaint-list li span:hover {
    color: #c0392b;
}
    </style>
</head>
<body>
    <div class="container">
        <img src="hms-mirdif-hospital-logo.png" alt="HMS Mirdif Hospital Logo" class="logo">
        <h1>Patient Triage Form</h1>
        <form id="triage-form" onsubmit="handleSubmit(event)">
            <!-- Personal Details -->
            <label for="name">Patient Name</label>
            <input type="text" id="name" name="name" placeholder="Enter patient name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Chief Complaints -->
            <label for="chief-complaint">Chief Complaint</label>
            <select id="chief-complaint" name="chiefComplaint">
                <option value="">Select an option</option>
                <option value="Back Pain">Back Pain</option>
                <option value="Body Pain (Fatigue)">Body Pain (Fatigue)</option>
                <option value="Chest Pain with Cough">Chest Pain with Cough</option>
                <option value="Chest Pain without Cough">Chest Pain without Cough</option>
                <option value="Cough with Phlegm">Cough with Phlegm</option>
                <option value="Diarrhea">Diarrhea</option>
                <option value="Dry Cough">Dry Cough</option>
                <option value="Ear Pains">Ear Pains</option>
                <option value="Eye Pains">Eye Pains</option>
                <option value="Fever">Fever</option>
                <option value="Headache">Headache</option>
                <option value="Headache (Migraine)">Headache (Migraine)</option>
                <option value="High Heart Beating (Palpitation)">High Heart Beating (Palpitation)</option>
                <option value="Injection of prescribed medicine">Injection of prescribed medicine</option>
                <option value="Leg Pain">Leg Pain</option>
                <option value="Nose Bleeding (Epistaxis)">Nose Bleeding (Epistaxis)</option>
                <option value="Pregnancy">Pregnancy</option>
                <option value="Prescription of Long-Term Medicine">Prescription of Long-Term Medicine</option>
                <option value="Runny Nose">Runny Nose</option>
                <option value="Sore Throat">Sore Throat</option>
                <option value="Stomach Pain (Abdominal Pain)">Stomach Pain (Abdominal Pain)</option>
                <option value="Throwing Up (Vomiting)">Throwing Up (Vomiting)</option>
                <option value="Wrist Pain">Wrist Pain</option>
                <option value="Cannot Breathe (Shortness of Breath)">Cannot Breathe (Shortness of Breath)</option>
            </select>

            <!-- Pregnancy Details -->
            <div id="pregnancy-details" class="hidden">
                <label for="doctor-name">Doctor's Name (if following up):</label>
                <input type="text" id="doctor-name" name="doctorName" placeholder="Enter doctor's name">
                <label for="weeks-pregnant">Number of Weeks Pregnant:</label>
                <input type="number" id="weeks-pregnant" name="weeksPregnant" min="0" placeholder="Enter weeks">
            </div>

            <button type="button" onclick="addComplaint()">Add Complaint</button>
            <button type="button" onclick="removeComplaint()">Remove Selected Complaint</button>
            <label for="complaint-list">Complaints List</label>
            <label for="complaint-list">Complaints List</label>
<div id="complaint-list-container" style="border: 1px solid #dcdcdc; border-radius: 5px; padding: 10px; max-height: 150px; overflow-y: auto;">
    <ul id="complaint-list" style="list-style: none; margin: 0; padding: 0;">
        <!-- Complaints will be added here dynamically -->
    </ul>
</div>
            <textarea id="complaint-notes" name="complaintNotes" placeholder="Write additional details about the complaints..."></textarea>
            <!-- Pain Assessment -->
            <label for="pain-score">Pain Assessment</label>
            <select id="pain-score" name="painScore">
                <option value="0">üòä No Pain (0)</option>
                <option value="1">üôÇ Mild Pain (1)</option>
                <option value="2">üôÇ Mild Pain (2)</option>
                <option value="3">üòê Moderate Pain (3)</option>
                <option value="4">üòê Moderate Pain (4)</option>
                <option value="5">üòü Severe Pain (5)</option>
                <option value="6">üòü Severe Pain (6)</option>
                <option value="7">üòü Severe Pain (7)</option>
                <option value="8">üò≠ Very Severe Pain (8)</option>
                <option value="9">üò≠ Very Severe Pain (9)</option>
                <option value="10">üò± Worst Pain Possible (10)</option>
            </select>
                                                     <!-- Questions -->
        <div class="question-group">
            <label for="allergies">Do you have allergies to any food or medicine? (e.g., peanuts, penicillin)</label>
            <input type="radio" id="allergies-yes" name="allergies" value="Yes" onclick="toggleExplanation('allergies', 'allergies-explanation')">
            <label for="allergies-yes">Yes</label>
            <input type="radio" id="allergies-no" name="allergies" value="No" onclick="toggleExplanation('allergies', 'allergies-explanation')">
            <label for="allergies-no">No</label>
        </div>
        <textarea id="allergies-explanation" class="hidden" placeholder="Please explain..." name="allergyExplanation"></textarea>

        <div class="question-group">
            <label for="medicine">Have you taken any medicine at home? (e.g., Panadol, Adol)</label>
            <input type="radio" id="medicine-yes" name="medicine" value="Yes" onclick="toggleExplanation('medicine', 'medicine-explanation')">
            <label for="medicine-yes">Yes</label>
            <input type="radio" id="medicine-no" name="medicine" value="No" onclick="toggleExplanation('medicine', 'medicine-explanation')">
            <label for="medicine-no">No</label>
        </div>
        <textarea id="medicine-explanation" class="hidden" placeholder="Please list medicines taken..." name="medicineExplanation"></textarea>

        <div class="question-group">
            <label for="chronic-condition">Do you have any chronic medical conditions? (e.g., diabetes, hypertension)</label>
            <input type="radio" id="chronic-condition-yes" name="chronicCondition" value="Yes" onclick="toggleExplanation('chronicCondition', 'chronic-condition-explanation')">
            <label for="chronic-condition-yes">Yes</label>
            <input type="radio" id="chronic-condition-no" name="chronicCondition" value="No" onclick="toggleExplanation('chronicCondition', 'chronic-condition-explanation')">
            <label for="chronic-condition-no">No</label>
        </div>
        <textarea id="chronic-condition-explanation" class="hidden" placeholder="Please list chronic conditions..." name="chronicConditionExplanation"></textarea>

        <div class="question-group">
            <label for="surgery">Do you have any history of surgical procedures? (e.g., appendectomy)</label>
            <input type="radio" id="surgery-yes" name="surgery" value="Yes" onclick="toggleExplanation('surgery', 'surgery-explanation')">
            <label for="surgery-yes">Yes</label>
            <input type="radio" id="surgery-no" name="surgery" value="No" onclick="toggleExplanation('surgery', 'surgery-explanation')">
            <label for="surgery-no">No</label>
        </div>
        <textarea id="surgery-explanation" class="hidden" placeholder="Please explain..." name="surgeryExplanation"></textarea>

        <div class="question-group">
            <label for="travel-history">Travel History (since past week)</label>
            <input type="radio" id="travel-history-yes" name="travelHistory" value="Yes" onclick="toggleExplanation('travelHistory', 'travel-explanation')">
            <label for="travel-history-yes">Yes</label>
            <input type="radio" id="travel-history-no" name="travelHistory" value="No" onclick="toggleExplanation('travelHistory', 'travel-explanation')">
            <label for="travel-history-no">No</label>
        </div>
        <textarea id="travel-explanation" class="hidden" placeholder="Please explain..." name="travelHistoryExplanation"></textarea>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="additionalNotes" placeholder="Enter any additional information..."></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

<div id="submission-message" style="
    display: none; 
    margin-top: 20px; 
    text-align: center; 
    background-color: lightgreen; 
    padding: 20px; 
    border-radius: 10px;">
    <h2 style="color: darkgreen;">Submission Successful</h2>
    <p>Your submission code is: 
        <span id="unique-code" style="
            background-color: white; 
            color: black; 
            padding: 5px 10px; 
            border-radius: 5px;
            font-weight: bold;">
        </span>
    </p>
</div>

    <script>
document.getElementById('chief-complaint').addEventListener('change', function () {
            const pregnancyDetails = document.getElementById('pregnancy-details');
            if (this.value === 'Pregnancy') {
                pregnancyDetails.classList.remove('hidden');
            } else {
                pregnancyDetails.classList.add('hidden');
                document.getElementById('doctor-name').value = '';
                document.getElementById('weeks-pregnant').value = '';
            }
        });
        function toggleExplanation(group, explanationId) {
            const explanationBox = document.getElementById(explanationId);
            const isYesSelected = document.querySelector(`input[name="${group}"]:checked`)?.value === 'Yes';
            explanationBox.classList.toggle('hidden', !isYesSelected);
            if (!isYesSelected) {
                explanationBox.value = '';
            }
        }
function addComplaint() {
    const complaintInput = document.getElementById('chief-complaint');
    const selectedComplaint = complaintInput.value;

    if (!selectedComplaint) {
        alert("Please select a complaint to add.");
        return;
    }

    const complaintList = document.getElementById('complaint-list');
    const existingComplaints = Array.from(complaintList.children);

    if (existingComplaints.some(item => item.textContent.includes(selectedComplaint))) {
        alert("This complaint is already in the list.");
        return;
    }

    const newComplaint = document.createElement('li');
    newComplaint.textContent = selectedComplaint;
    newComplaint.style.padding = '5px 0';
    newComplaint.style.borderBottom = '1px solid #eaeaea';
    newComplaint.style.color = '#34495e';
    newComplaint.style.display = 'flex';
    newComplaint.style.justifyContent = 'space-between';
    newComplaint.style.alignItems = 'center';

    const removeButton = document.createElement('span');
    removeButton.textContent = '‚ùå'; // Trash emoji or icon
    removeButton.style.cursor = 'pointer';
    removeButton.style.color = '#e74c3c';
    removeButton.style.fontSize = '18px';
    removeButton.onclick = () => {
        complaintList.removeChild(newComplaint);
    };

    newComplaint.appendChild(removeButton);
    complaintList.appendChild(newComplaint);

    // Reset the input
    complaintInput.value = '';
}
function removeComplaint() {
    const complaintList = document.getElementById('complaint-list');
    if (!complaintList.hasChildNodes()) {
        alert("No complaints to remove.");
        return;
    }

    complaintList.lastChild.remove();
}
function generateUniqueCode() {
    const randomPart = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit random number
    return `MPHT-${randomPart}`;
}

function handleSubmit(event) {
    event.preventDefault();

    const uniqueCode = generateUniqueCode();

    // Extract complaints from the list
    const complaintItems = Array.from(document.getElementById('complaint-list').children);
    const complaints = complaintItems.map(item => item.textContent.replace('‚ùå', '').trim());

    const formData = {
        name: document.getElementById('name').value || '',
        dob: document.getElementById('dob').value || '',
        complaints: complaints, // Use complaints array
        complaintNotes: document.getElementById('complaint-notes').value || '',
        painScore: document.getElementById('pain-score').value || '0',
        allergies: document.querySelector('input[name="allergies"]:checked')?.value || 'No',
        allergyExplanation: document.getElementById('allergies-explanation').value || '',
        medicine: document.querySelector('input[name="medicine"]:checked')?.value || 'No',
        medicineExplanation: document.getElementById('medicine-explanation').value || '',
        chronicCondition: document.querySelector('input[name="chronicCondition"]:checked')?.value || 'No',
        chronicConditionExplanation: document.getElementById('chronic-condition-explanation').value || '',
        surgery: document.querySelector('input[name="surgery"]:checked')?.value || 'No',
        surgeryExplanation: document.getElementById('surgery-explanation').value || '',
        travelHistory: document.querySelector('input[name="travelHistory"]:checked')?.value || 'No',
        travelHistoryExplanation: document.getElementById('travel-explanation').value || '',
        notes: document.getElementById('notes').value || '',
        code: uniqueCode,
    };

    console.log("Submitting data:", formData);

    fetch('https://patient-traige-form.glitch.me/submit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
    })
        .then((response) => {
            if (response.ok) return response.json();
            else throw new Error('Failed to submit the form');
        })
        .then((data) => {
            console.log("Server response:", data);

            const uniqueCodeElement = document.getElementById('unique-code');
            uniqueCodeElement.textContent = uniqueCode;

            document.getElementById('triage-form').style.display = 'none';
            document.getElementById('submission-message').style.display = 'block';

            document.getElementById('triage-form').reset();
            document.getElementById('complaint-list').innerHTML = '';
        })
        .catch((error) => {
            console.error('Error submitting the form:', error);
            alert('An error occurred while submitting the form. Please try again later.');
        });
}
}    </script>
</body>
</html>
