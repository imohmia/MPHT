<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Triage Form</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/12/15/13/27/christmas-tree-3023478_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            position: relative;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .santa {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 100px;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 2.5em;
            color: #0d47a1;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #1565c0;
            margin-top: 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .action-buttons button {
            background-color: #42a5f5;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            margin: 0 15px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: buttonPulse 2s infinite ease-in-out;
        }

        .action-buttons button:hover {
            background-color: #1e88e5;
            transform: scale(1.1);
        }

        .action-buttons button::before {
            content: 'ðŸŽ…';
            margin-right: 10px;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #0d47a1;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.2em;
            }
            .action-buttons button {
                font-size: 1em;
                padding: 10px 20px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.hmsco.ae/wp-content/uploads/2021/07/logo_hms.png" alt="Logo">
        </div>
        <img src="https://cdn.pixabay.com/photo/2017/11/18/17/42/santa-claus-2961680_960_720.png" alt="Santa Claus" class="santa">
        <h1>Welcome</h1>
        <h2>to the Preliminary Self-Triage Portal</h2>
        <div class="action-buttons">
            <button onclick="openForm('en')">English</button>
            <button onclick="openForm('ar')">Ø¨Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
        </div>
        <footer>
            &copy; 2024 HealthCare Triage. All Rights Reserved.
        </footer>
    </div>

    <script>
        function openForm(language) {
            let formUrl = '';
            if (language === 'en') {
                formUrl = 'T2.html';
            } else if (language === 'ar') {
                formUrl = 'arabic.html';
            }
            window.open(formUrl, '_blank');
        }
    </script>
</body>
</html>
